<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ece7959ef3.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="name">
            Nitin
        </div>
        <ul>
            <li>About</li>
            <li>Projects</li>
            <li>Experience</li>
            <li>Services</li>
            <li>Hire me</li>
            <li onclick="flip()"><i class="fa-solid fa-moon fa-xl switch"></i></li>
        </ul>
    </nav>
    <section>
        <div class="main-container">
            <div class="left-cont">
                <h1>I'm <span>Nitin</span> Shukla</h1>
                <p>This is my official portfolio website to showcase my all works related to web development and UI design</p>
                <a href="My-Resume.pdf" download="Nitin's-Resume"><button>Download CV</button></a>
                <div class="icons">
                    <a href="https://x.com/nitin__twts"><i class="fa-brands fa-x-twitter fa-2xl icon"></i></a>
                    <a href="https://www.linkedin.com/in/nitin-shukla-463730259/"><i class="fa-brands fa-linkedin-in fa-2xl icon"></i></a>
                    <a href="https://www.instagram.com/nitin._im/"><i class="fa-brands fa-instagram fa-2xl icon"></i></a>
                </div>
            </div>
            <div class="right-cont">
                <img src="images/pattern.png" id="pattern">
                <img src="images/new-img.png" alt="">
            </div>
        </div>
    </section>
    <script>
        let curr = "moon";
        let ele = document.querySelector(".switch");
        let icons = document.querySelectorAll(".icon");
        function flip(){
            if(curr == "moon"){
                ele.classList.remove("fa-moon")
                ele.classList.add("fa-sun");
                curr = "sun"
                document.body.classList.remove("normal-theme");
                document.body.classList.add("dark-theme");
                ele.style.color = "white";
                for(i = 0; i < icons.length; i++){
                    icons[i].style.color = "white";
                }
            }else{
                ele.classList.remove("fa-sun");
                ele.classList.add("fa-moon");
                curr = "moon";
                document.body.classList.remove("dark-theme");
                document.body.classList.add("normal-theme");
                ele.style.color = "black";
                for(j = 0; j < icons.length; j++){
                    icons[j].style.color = "black";
                }
            }
        }
    </script>
</body>
</html>
